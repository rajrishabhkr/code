<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="This is a Website">
		<title>Rishabh's Website</title>
		<link rel="stylesheet" type="text/css" href="abc.css">
	</head>
	<body>
		<input type="text" id="num1" placeholder="Number 1" onkeyup="sum()"> +
		<input type="text" id="num2" placeholder="Number 2" onkeyup="sum()"> =
		<input type="text" id="num3" placeholder="Sum" >
		<script>
			function sum() {
				let n1=document.getElementById("num1").value;
				let n2=document.getElementById("num2").value;
				if(n1=='')
					n1=0;
				if(n2=='')
					n2=0;
				if(isNaN(n1) || isNaN(n2)){
					let sumNum="Input correct number";
					document.getElementById("num3").value=sumNum;
				}
				else{
					let sumNum=parseInt(n1)+parseInt(n2);
					document.getElementById("num3").value=sumNum;
				}
			}
		</script>
	</body>
</html>
